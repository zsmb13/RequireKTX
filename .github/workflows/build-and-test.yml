name: Build and test

on: [push, pull_request]

jobs:
  test:
    name: Build and test
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Debug build
        run: ./gradlew assembleDebug --stacktrace
      - name: Unit test
        run: ./gradlew testDebugUnitTest --stacktrace
